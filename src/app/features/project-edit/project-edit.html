@if (isEditing){
  <input class="project-edit__input" #inp [value]="name" type="text" placeholder="Введите значение" />

  <button class="project-edit__button-approve" (click)="onSubmit(inp.value)">
    <app-icon [size]="16" name="check-mark"/>
  </button>

} @else {
  <div class="project-value">{{name}}</div>
  <button class="project-edit__button" (click)="open()">
    <app-icon name="pen"/>
  </button>
}
