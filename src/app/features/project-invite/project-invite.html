@if (project$ | async; as project) {
  <button (click)="onOpen()">Invite</button>
  <app-avatar-group [users]="project.users"/>
}

<p-dialog
  header="Сменить аккаунт"
  [visible]="(visible$ | async) ?? false"
  (visibleChange)="($event ? null : onHide())"
  (onHide)="onHide()"
  [modal]="true"
  [dismissableMask]="true"
  [style]="{ width: '420px' }"
>
  <app-users-list (choice)="onChoiceUser($event)"/>
</p-dialog>
